<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meeting room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../_shared/style.css">
  </head>
  <body>

    <div class="col-sm-2 mt-5"></div>

    <div class="container mt-2 col-sm-8">
      <div class="room mb-3">

        <div class="left-box" id="left-box">
          <div class="remote-streams row row-cols-1" id="js-remote-streams"></div>
        </div>

        <div class="right-box">
          <video id="js-local-stream"></video>
          <span id="js-room-mode"></span>
          <input type="text" class="form-control mb-1" placeholder="Room Name" id="js-room-id" hidden>
          <button class="btn btn-outline-primary btn-sm" id="js-join-trigger">Join</button>
          <button class="btn btn-outline-primary btn-sm" id="js-leave-trigger">Leave</button><br>

          
          

          message: 
          <input type="text" id="js-local-text" class="form-control mb-1">
          <button class="btn btn-outline-primary btn-sm" id="js-send-trigger">Send</button>
        </div>

      </div>

      <div>
        <pre class="messages" id="js-messages"></pre>
      </div>
      <!-- rename: 
      <input type="text" id="rename" class="form-control mb-1">
      <button class="btn btn-outline-primary btn-sm" id="renameTrigger">Rename</button> -->

    </div>

    <div class="col-sm-2"></div>

    <p class="meta" id="js-meta"></p>
    <script type="text/javascript">
      window.onload = function(){
        var query = location.search;
        var value = query.split('=');
        console.log(decodeURIComponent(value[1]));
        document.getElementById('js-room-id').value = decodeURIComponent(value[1]);
      }
    </script>
  </body>

    <script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.0.js"></script>
    <script src="../_shared/key.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  
</html>
